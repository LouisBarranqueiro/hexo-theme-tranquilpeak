name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: install deps
      run: npm install
    - name: lint
      run: npm run lint
    - name: build theme
      run: npm run prod
